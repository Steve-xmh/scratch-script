    <body style="margin: 0; padding: 0;">
        <div style="position: fixed; flex-direction: column; display: flex; padding: 0; height: 100%; width: 100%;">
            <h1 style="margin: 1rem;">ScratchScript Playground</h1>
            <div style="margin: 1rem;">
                Here is a playground use to debug ScratchScript compiler. <br/>
                If you like, you can make it as a drynamic code editor.
            </div>
            <div style="display: flex; width: 100%; height: 100%;">
                <textarea style="flex: 0.35; resize: horizontal; margin: 1rem;"></textarea>
                <div id="scratchgui" style="flex: 1; margin: 1rem; box-shadow: 0 0 0px 2px #4d97ff; border-radius: 1rem; overflow: hidden; background-color: #4d97ff;"></div>
            </div>
        </div>
        <script src="/scratch-gui.js"></script>
        <script src="playground.js"></script>
    </body>
</html>
